<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Groups</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="colors.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js" integrity="sha512-hkvXFLlESjeYENO4CNi69z3A1puvONQV5Uh+G4TUDayZxSLyic5Kba9hhuiNLbHqdnKNMk2PxXKm0v7KDnWkYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> <!-- Bootstrap -->
        <script src="https://code.jquery.com/color/jquery.color-2.2.0.min.js" integrity="sha256-aSe2ZC5QeunlL/w/7PsVKmV+fa0eDbmybn/ptsKHR6I=" crossorigin="anonymous"></script> <!-- Color CDN -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.css" integrity="sha512-vEia6TQGr3FqC6h55/NdU3QSM5XR6HSl5fW71QTKrgeER98LIMGwymBVM867C1XHIkYD9nMTfWK2A0xcodKHNA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> Bootstrap -->
    </head>
    <body>
        <div id="phone-wrapper">
            <div class="app" id="content">
                <div class="app-wrapper">
                    <div class="phone-menu-body" id="jobcenter-box-new-dashboard">
                        <div class="phone-menu-main">
                            <input class="phone-menu-text jobcenter-input-group-name" type="text" maxlength="15"><i class="fas fa-sticky-note" id="phone-menu-icon"></i><span class="phone-menu-title">Group Name</span>
                            <input class="phone-menu-text jobcenter-input-password" type="text"><i class="fas fa-lock" id="phone-menu-icon"></i><span class="phone-menu-title">Group Password</span>
                            <input class="phone-menu-text jobcenter-input-password2" type="text"><i class="fas fa-lock" id="phone-menu-icon"></i><span class="phone-menu-title">Confirm Password</span>
                            <p> </p>
                            <div class="phone-menu-button phone-menu-cancel" id="box-new-cancel">Cancel</div>
                            <div class="phone-menu-button phone-menu-accept" id="jobcenter-submit-create-group">Create</div>
                        </div>
                    </div>

                    <div class="phone-menu-body" id="jobcenter-box-new-join">
                        <div class="phone-menu-main">
                            <input class="phone-menu-text jobcenter-input-join-password" type="password"><i class="fas fa-lock" id="phone-menu-icon"></i><span class="phone-menu-title">Enter Password</span>
                            <p> </p>
                            <div class="phone-menu-button phone-menu-cancel" id="box-new-cancel">Cancel</div>
                            <div class="phone-menu-button phone-menu-accept" id="jobcenter-submit-join-group">Join</div>
                        </div>
                    </div>

                    <div class="phone-menu-body" id="jobcenter-box-new-player-name">
                        <div class="jobcenter-playerlist">
                            <div class="jobcenter-playerlist-header">Members</div>
                            <div class="phone-new-box-main" id="phone-new-box-main-playername"></div>
                            <div class="phone-menu-button jobcenter-playerlist-leave" id="box-new-cancel">RETURN</div>
                        </div>
                    </div>
                    <div class="header">
                        <div class="title">Join a group or browse groups currently busy</div>
                    </div>
                    <div class="jobcenter-header">
                        <div class="jobcenter-btn-create-group">CREATE GROUP</div>
                    </div>
                    <div class="jobcenter-list">
                    </div>
                    <div class="jobcenter-Groupjob">
                    </div>
                </div>
            </div>
        </div>

        <script src="dev.js"></script>
        <script>
            window.addEventListener('message', (e) => {
                if (e.data === 'componentsLoaded') {
                    const script = document.createElement('script');
                    script.src = 'script.js';
                    document.body.appendChild(script);
                }
            });
        </script>
    </body>
</html>
